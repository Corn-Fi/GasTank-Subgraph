type GasTank @entity {
  id: ID!
  balance: BigInt!
  paused: Boolean!
  owner: Bytes!
  feesCollected: BigInt!
  payers: [Payer!] @derivedfrom(field: gasTank)
  payees: [Payee!] @derivedfrom(field: gasTank)
}

type Payer @entity {
  id: ID!
  amountDeposited: BigInt!
  totalAmountSpent: BigInt!
  gasTank: GasTank!
  payees: [PayerPayee!] @derivedfrom(field: payer)
}

type PayerPayee @entity {
  id: ID!
  payer: Payer!
  payee: Payee!
  approved: Boolean!
  totalAmountPaid: BigInt!
}

type Payee @entity {
  id: ID!
  approved: Boolean!
  totalAmountPaid: BigInt!
  gasTank: GasTank!
}
